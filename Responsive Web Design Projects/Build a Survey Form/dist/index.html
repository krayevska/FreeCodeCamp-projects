<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey form (FCC)</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 id ="title">Runner Survey Form</h1> 
<p>(<a href = "https://www.freecodecamp.org/"  target="_blank">FreeCodeCamp</a> Responsive Web Design project â„–2)</p>
by<a href ="https://codepen.io/krayevska/" target="_blank"> krayevska</a>.
  <div id="form-container">
   <p id="description">
    Please, share you running experience:
   </p>
   <form action="/action_page.php" target="_blank" method="GET" id="survey-form"> 
     
     <div class = "row">
       <div class="labels">
         <label id="name-label" for="name">Your name: </label>
       </div>
       <div class="field">
         <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required autofocus>
       </div>
     </div>  
     
     <div class = "row">
       <div class="labels">
         <label id="email-label" for="email">Your email: </label>
       </div>
       <div class="field">
         <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
       </div>
     </div>  
     
     <div class = "row">
       <div class="labels">
         <label id="age-label" for="age">Your age: </label>
       </div>
       <div class="field">
         <input type="number" name="age" id="number" class="input-field" min="16" max="125"  placeholder="Years" required>
       </div>
     </div> 
     
     <div class = "row">
       <div class="labels">
         <label id="number-label" for="years-of-running">How many years you've been running: </label>
       </div>
       <div class="field">
         <input type="number" name="years-of-running" id="numberYOR" class="input-field" min="1" max="80" placeholder="Years" required>
       </div>
     </div> 
     
     <div class="row">
      <div class="labels">
        <label for="pace">Which is your average pace?</label>
      </div>
      <div class="field">
        <select id="dropdown" name="pace" class="dropdown" >
         <option  value="more then 7 min/km">more then 7 min/km</option>
         <option value="6-7 min/km">6-7 min/km</option>
         <option value="5-6 min/km">5-6 min/km</option>
         <option value="4-5 min/km">4-5 min/km</option>
         <option value="less than 4 min/km">less than 4 min/km</option>
        </select>
      </div>
    </div>
     
     <div class="row">
      <div class="labels">
        <label for="preferredPlaces">What are yours preferred places to run?</label>
      </div>
      <div class="field">
        <ul class="field" style="list-style: none;">
          <li class="radio"><label>park<input name="radio-buttons" value="1" class="preferredPlaces" type="radio"></label></li>
          <li class="radio"><label>city streets<input name="radio-buttons" value="2" class="preferredPlaces" type="radio"></label></li>
          <li class="radio"><label>stadium<input name="radio-buttons" value="3" class="preferredPlaces" type="radio"></label></li>
          <li class="radio"><label>treadmill<input name="radio-buttons" value="4" class="preferredPlaces" type="radio"></label></li>
        </ul>
      </div>
    </div>
     
     <div class="row">
      <div class="labels">
        <label for="motivation">What is your motivation for running<br>(Check all that apply): </label>
      </div>
      <div class="field">
        <ul id="motivation" style="list-style: none;">
          <li class="checkbox"><label><input name="motivation" value="1" type="checkbox" class="motivation">Running makes you happier</label></li>
          <li class="checkbox"><label><input name="motivation" value="2" type="checkbox" class="motivation">Running improves your health</label</li>
          <li class="checkbox"><label><input name="motivation" value="3" type="checkbox" class="motivation">Running strengthens your knees</label></li>
          <li class="checkbox"><label><input name="motivation" value="4" type="checkbox" class="motivation">Running will keep you sharper, even as you age</label></li>
          <li class="checkbox"><label><input name="motivation" value="5" type="checkbox" class="motivation">Running adds years to your life</label></li>
          <li class="checkbox"><label><input name="motivation" value="6" type="checkbox" class="motivation">Running relieves stress</label></li>
          <li class="checkbox"><label><input name="motivation" value="7" type="checkbox" class="motivation">Running boosts your confidence</label></li>
          <li class="checkbox"><label><input name="motivation" value="8" type="checkbox" class="motivation">Running helps you lose or maintain weight</label></li>          
        </ul>
      </div>
    </div>
       
    <div class="row">
      <div class="labels">
        <label for="comments">
          What is running for you?</label>
      </div>
      <div class="field">
        <textarea id="comments" class="input-field textarea" style="height:100px;resize:vertical;" name="comment" placeholder="Enter your answer here..."></textarea>
      </div>
    </div>
     
    <button id="submit" type="submit">Submit</button>   
   
   </form> 
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
