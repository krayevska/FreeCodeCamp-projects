<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine(FCC) with tests</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  



<head>
<script src="https://use.fontawesome.com/82127f274f.js"></script>
<script src= "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" ></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<div  id="quote-box">
 <div class = "table-table">  
  <div class = "row table">  
   <div class = "col-md-12 table">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsjFtAbmgnwfCg4ji9oSe-Zp74Y65FsLv4mIdmoYdmJR-WQFd6" id="image" class="img-thumbnail" width = 30% >
   </div> 
  </div> 
 <div class = "row table">  
  <div class = "col-md-12 table">
   <div class = "quote-box table">        
     <div class="quote">
      <span id="text"> </span>
     </div>  
     <div class="author">
      <span id="author"> </span>
     </div> 
     </div>    
    <div class="buttons table">
    <a class="button btn btn-default" href="twitter.com/intent/tweet" target="_blank" id="tweet-quote">Tweet this</a>         <button class="button btn btn-default" id="new-quote">New quote</button>
    </div>
    </div>
    </div>
    </div>
  <footer>
    <div class="footer">by <a href="https://codepen.io/krayevska/" class="footer" target="_blank">krayevska</a></div>
  </footer>
  </body>  
  </div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
